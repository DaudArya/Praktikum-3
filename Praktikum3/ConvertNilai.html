<html>
    <head>
        <title>
            Tugas Praktikum Penilaian Tugas 3.1 
        </title>
    </head>
    <body>
        <script language = "Javascript">

            var nilai = prompt("Masukkan Nilai :", 0)
            var hasil = "";
    
            if (nilai >= 81 && nilai <= 100 )
            hasil = "A";
            else if (nilai >= 71)
            hasil = "AB";
            else if (nilai >= 66)
            hasil = "B";
            else if (nilai >= 61)
            hasil = "BC";
            else if (nilai >= 56)
            hasil = "C";
            else if (nilai >= 41)
            hasil = "D";
            else if (nilai >= 0)
            hasil = "E";
            document.write("hasil : "+ hasil );
           
               
    
        </script>
    </body>
    
</html>
