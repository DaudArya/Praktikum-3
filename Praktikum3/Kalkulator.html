<html>
    <head>
        <title>
            kalkulator Sederhana
        </title>
        <link rel = "stylesheet" href="/clacs.css">

    </head>
   
   
<script language = "Javascript">
function modif() {
    document.getElementById("mod").innerHTML = "dimodifikasi terakhir pada" + document.lastModified;
}

function itambah() {
    document.kirim.hasil.value = parseInt(document.kirim.text1.value) + parseInt(document.kirim.text2.value);
    modif();

}

function ikurang() {
    document.kirim.hasil.value = parseInt(document.kirim.text1.value) - parseInt(document.kirim.text2.value);
    modif();

}

function ikali() {
    document.kirim.hasil.value = parseInt(document.kirim.text1.value) * parseInt(document.kirim.text2.value);
    modif();

}

function ibagi() {
    document.kirim.hasil.value = parseInt(document.kirim.text1.value) / parseInt(document.kirim.text2.value);
    modif();

}
    </script>
     <body>
        <div class="box">
            <h1>calculator</h1>
<form method = "post" name = "kirim">
 <div class="field">
        <label>Bilangan Pertama : </label>

    <input type = "text" name = "text1" required>
    <br><br>
    </div>
    <div class="field">
        <label>Bilangan Kedua   :  </label>

        <input type = "text" name = "text2" required>
        <br><br>
    </div>
    <div class="field">
        <label>
            Hasil : 
        </label>

        <input type = "text" name = "hasil" disabled>
        <br><br>
    </div>

    <div class="click">
        <input type ="button" value="+" name="tambah" onclick= itambah() >
        <input type ="button" value="-" name="kurang" onclick= ikurang() >
        <input type ="button" value="*" name="kali" onclick= ikali() >
        <input type ="button" value="/" name="bagi" onclick= ibagi() >

    </div>
    <P id="mod">

    </P>
</form>

        </div>
        
    </body>
</html>
