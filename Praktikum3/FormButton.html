<html>
<head>
<title>Contoh Program JavaScript Form Button</title>
</head>
<body>
<script LANGUAGE = "Javascript">
function ubahwarnaLB(warna){
document.bgColor=warna;
}

function ubahwarnaLD(warna){
document.fgColor=warna;
}


        </script>
        <H1>
            TES
        </H1>
        <form>
            <input type = "button"
            value = "Latar Belakang Hijau"
            onClick="ubahwarnaLB('GREEN')">

            <input type = "button"
            value = "Latar Belakang Putih"
            onClick="ubahwarnaLB('WHITE')">

            <input type = "button"
            value = "Latar Belakang Merah"
            onClick="ubahwarnaLB('RED')">

            <input type = "button"
            value = "Teks Kuning"
            onClick="ubahwarnaLD('Yellow')">

            <input type = "button"
            value = "Teks Biru"
            onClick="ubahwarnaLD('BLUE')">

            <input type = "button"
            value = "Teks Htam"
            onClick="ubahwarnaLD('BLACK')">
        </form>

    </body >
</html>
